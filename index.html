<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirigiendo a Instagram...</title>
  <script>
    // Usuario de Instagram
    const username = "mitawa_coffee_y_talleres";

    // Detectar idioma
    const lang = navigator.language || navigator.userLanguage;
    const messages = {
      es: `Si no se abre la app, haz clic <a href="https://www.instagram.com/${username}/">aqu√≠</a> para abrir en el navegador.`,
      en: `If the app doesn't open, click <a href="https://www.instagram.com/${username}/">here</a> to open in the browser.`
    };
    const msg = lang.startsWith('es') ? messages.es : messages.en;

    // Detectar Android
    const isAndroid = /Android/i.test(navigator.userAgent);

    // Redirigir
    if (isAndroid) {
      // Intent para abrir Instagram app en Android
      window.location.href = `intent://instagram.com/_u/${username}/#Intent;package=com.instagram.android;scheme=https;end;`;
    } else {
      // Redirige al navegador
      window.location.href = `https://www.instagram.com/${username}/`;
    }

    // Mostrar mensaje de respaldo
    document.addEventListener('DOMContentLoaded', () => {
      document.body.innerHTML = `<p style="font-family:sans-serif;font-size:18px;">${msg}</p>`;
    });
  </script>
</head>
<body>
</body>
</html>
